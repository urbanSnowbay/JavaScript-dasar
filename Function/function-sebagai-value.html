<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sayHello(name) {
            document.writeln(`<p>Halo ${name}</p>`);
        }
        sayHello('Haiqal');

        const say = sayHello;
        say('Joko');

        function giveMeName(aCallback) {
            aCallback('Andi'); // sayHello('Andi');
        }
        giveMeName(sayHello);
        giveMeName(say); // giveMeName(sayHello);

    </script>
</body>
</html>
