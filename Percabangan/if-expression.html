<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const examValue = 69;

        if (examValue >= 80) {
            document.writeln("<p>Selamat</p>");
        } else if (examValue >= 70) {
            document.writeln("<p>Lumayan</p>");
        } else if (examValue >= 60) {
            document.writeln("<p>Biasa</p>");
        } else {
            document.writeln("<p>Coba lagi</p>")
        }
    </script>
</body>
