<body>
    <script>
        const person = {
            firstName: "Haiqal",
            lastName: "Utama",
            get fullname() {
                return `${this.name} ${this.lastname}`
            },
            set fullname(value) {
                const array = value.split(" ");
                this.firstName = array[0];
                this.lastName = array[1];
            }
        };

        person.fullname = "Haiqal Utama";
        console.table(person);

        person.fullname = "Andi Anwar";
        console.table(person);

        person.fullname = "Budi Santoso"
        console.table(person);
    </script>
