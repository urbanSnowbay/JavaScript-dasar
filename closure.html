<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <script>

        function createAdder(value) {
            const owner = "Haiqal";
            function add(param) {
                console.info(owner);
                return value + param;
            }
            return add;
        }
        
        const addTwo = createAdder(2);
        console.info(addTwo(10));
        console.info(addTwo(20));
        
        const addFive = createAdder(5);
        console.info(addFive(32));
        console.info(addFive(37));

    </script>
</body>
</html>
