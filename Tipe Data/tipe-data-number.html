<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        document.writeln(100);
        document.writeln("<br>");
        document.writeln(100.3);
        document.writeln("<br>");
        document.writeln(0b011) // binary dari 011 adalah 3
        document.writeln("<br>");
        document.writeln(0o11); // octal dari 11 adalah 9
        document.writeln("<br>");
        document.writeln(0xFF); // hexadecimal dari FF adalah 255
        
    </script>
</body>
</html>
