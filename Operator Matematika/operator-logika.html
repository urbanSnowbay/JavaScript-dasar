<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nilaiUjian = 90;
        const nilaiAbsensi = 70;

        const lulusUjian = nilaiUjian > 75;
        document.writeln("<p> Nilai lulus ujian = " + lulusUjian + "</p>");
        const lulusAbsensi = nilaiAbsensi > 75;
        document.writeln("<p> Nilai lulus absensi = " + lulusAbsensi + "</p>");

        const lulus = lulusUjian && lulusAbsensi;
        document.writeln("<p> Hasil akhir lulus ujian = " + lulus + "</p>");
    </script>
</body>
</html>
