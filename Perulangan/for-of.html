<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const names = ["Haiqal", "Mochammad", "Satria", "Utama"];
        for(const name of names) {
            document.writeln(`<p>${name}</p>`);
        }

        const fullNames = "Haiqal Mochammad Satria Utama";
        for(const character of fullNames) {
            document.writeln(`<p>${character}</p>`);
        }
    </script>
</body>
</html>
