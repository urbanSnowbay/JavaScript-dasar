<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                continue; // melewati iterasi dan lanjut ke perulangan angka berikutnya
            }
            document.writeln(`<p>Ini bilangan ganjil ${i}</p>`)
        }

        for(let k = 1; k <= 100; k++) {
            if (k % 2 !== 0) {
                continue;
            }
            document.writeln(`<p>Ini bilangan genap ${k}</p>`)
        }
    </script>
</body>
</html>
