<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <script>
        // global scope
        let counter = 0;

        function hitMe() {
            // local scope hitMe()
            counter++;
        }

        function other() {
            // local scope other()
            
        }

        hitMe();
        hitMe();

        console.info(counter);

        function first() {
            let firstVariable = "first";

            function firstNested() {
                console.info(firstVariable);
                const firstNestedVariable = "first nested";
            }
            firstNested();
            // console.info(firstNestedVariable); // ERROR
        }

        function second() {
            let secondVariable = "second";
            // console.info(firstVariable); // ERROR
        }

        first();
        second();

        // console.info(firstVariable); // ERROR
        // console.info(secondVariable); // ERROR
    </script>
</body>
</html>
