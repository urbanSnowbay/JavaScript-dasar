<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>

<body>
    <script>

        let fullName = "Haiqal Mochammad Satria Utama";
        let firstName = "Haiqal";
        let middleName = "Mochammad Satria";
        let lastName = "Utama";

        document.writeln(fullName);
        document.writeln("<br>");
        document.writeln(firstName);
        document.writeln("<br>")
        document.writeln(middleName)
        document.writeln("<br>")
        document.writeln(lastName);
        document.writeln("<br>")
        
        fullName = "Haiqal Utama"
        document.writeln(fullName);
        document.writeln("<br>")

        // const a = "belajar JS dasar";
        // a = "gak mau belajar";
        // document.writeln(a) ini akan error

    </script>
</body>

</html>
